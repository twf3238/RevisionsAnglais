<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Révisions d'Anglais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Révisions d'Anglais</h1>
        <div id="subjectList">
            <h2>Sélectionnez un sujet :</h2>
            <ul id="subjects"></ul>
        </div>
        <div id="quizSection" style="display:none;">
            <h2>Complétez les phrases</h2>
            <p id="instruction"></p>
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Votre réponse">
            <button id="submitAnswer">Soumettre</button>
            <p id="feedback"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
